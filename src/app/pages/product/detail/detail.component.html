<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-12">
            <div class="card">
                <img [src]="product.images[0].url" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }} </h5>
                    <p class="card-text text-right">{{ '$'+ product.price }}</p>
                    <p class="card-text" [innerHTML]="product.description" ></p>
                    <a routerLink="/stores" class="btn btn-primary">Return</a>
                </div>
            </div>
        </div>
    </div>
</div>
